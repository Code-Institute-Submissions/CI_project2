<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav class="nav">
      <div class="brand-wrapper">
        <a class="brand-link" href="#">Movie app</a>
      </div>
      <div class="search-wrapper">
        <form>
          <input
            type="text"
            name="search-text"
            id="search-text"
            autocomplete="off"
            placeholder="Movie Name"
          />
          <div class="block"></div>
          <button type="submit" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </nav>

    <section id="movieSearched">
      <div class="movie" id="searchedWrapper"></div>
    </section>
    <section id="movieContainer">
      <div class="movie" id="movieWrapper"></div>
    </section>

    <script
      src="https://kit.fontawesome.com/763b9f9d47.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
